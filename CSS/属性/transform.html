<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>transform</title>
    <style>
        div{
            width: 200px;
            height: 200px;
            background: #ff00ff;
        }
        #div2{
            transform: translate(50px,100px);
        }
    </style>
</head>
<body>
<div id="div1">1</div>
<div id="div2">2</div>
</body>
</html>
