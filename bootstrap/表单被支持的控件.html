<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表单被支持的控件</title>
    <link rel="stylesheet" href="bootstrap-3.0.0/css/bootstrap.min.css">
</head>
<body>
<form  class="form-horizontal">
    <div class="textarea">

        <textarea class="form-control col-md-6" rows="3" placeholder="textarea"></textarea>
    </div>
    <div class="form-group">
        <label class="col-md-2">文本： </label>
        <input class="col-md-10" type="text">
    </div>

    <div class="form-group">
        <label class="col-md-2">文本： </label>
        <input class="col-md-10" type="text">
    </div>

    <div class="form-group">
        <label class="col-md-2">文本： </label>
        <input class="col-md-10" type="text">
    </div>

    <div class="form-group ">
        <div class="checkbox col-md-offset-1">
            <label>
                <input type="checkbox" value="">
                Option one is this and that&mdash;be sure to include why it's great
            </label>
        </div>
        <div class="checkbox disabled col-md-offset-1">
            <label>
                <input type="checkbox" value="" disabled>
                Option two is disabled
            </label>
        </div>

        <div class="radio col-md-offset-1">
            <label>
                <input type="radio" name="optionsRadios" id="optionsRadios1" value="option1" checked>
                Option one is this and that&mdash;be sure to include why it's great
            </label>
        </div>
        <div class="radio col-md-offset-1">
            <label>
                <input type="radio col-md-offset-1" name="optionsRadios" id="optionsRadios2" value="option2">
                Option two can be something else and selecting it will deselect option one
            </label>
        </div>
        <div class="radio disabled col-md-offset-1">
            <label>
                <input type="radio" name="optionsRadios" id="optionsRadios3" value="option3" disabled>
                Option three is disabled
            </label>
        </div>
    </div>

</form>
</body>
</html>
