<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8" />
    <title>js性能优化</title>
    <style>
        #outerdiv{
            width: 200px;
            height: 200px;
            background: #ff00ff;
        }
        #innerdiv{
            width: 100px;
            height: 100px;
            background-color: #00A000;
        }
    </style>
</head>
<body>
<ul id='list'>
    <li>精通css</li>
    <li>精通js</li>
    <li>精通html</li>
    ......
</ul>

<div id="outerdiv">
    <div id="innerdiv">
        innerdiv
    </div>
    outerdiv
</div>
</body>
</html>
<script type="text/javascript">
    (function(){
        var a=document.getElementById('list');
        a.addEventListener('click',function(e){
            var b = e.target;
            alert(b.innerHTML);
        },false);
    })();

    function inout(){
        var outer=document.getElementById("outerdiv");
        outer.addEventListener("click",function(e){
            var b= e.target;
            alert(b.innerHTML);
        },false);
    }
    inout();
</script>
